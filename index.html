<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper on ARM - NeurIPS 2025 Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #080225;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(114, 51, 247, 0.2);
            border: 1px solid rgba(114, 51, 247, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #E6E6E9;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #startBtn {
            background: #7233f7;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #5a1ee5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 51, 247, 0.4);
        }

        #stopBtn {
            background: #333;
            color: white;
            border: 2px solid #7233f7;
        }

        #stopBtn:hover:not(:disabled) {
            background: #7233f7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 51, 247, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.recording {
            background: rgba(114, 51, 247, 0.1);
            color: #ff4444;
            border: 2px solid #ff4444;
            animation: pulse 2s infinite;
        }

        .status.processing {
            background: rgba(114, 51, 247, 0.1);
            color: #7233f7;
            border: 2px solid #7233f7;
        }

        .status.ready {
            background: rgba(114, 51, 247, 0.05);
            color: #d1bafc;
            border: 2px solid rgba(114, 51, 247, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .result-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h2 {
            color: #E6E6E9;
            font-size: 1.5em;
        }

        .timing {
            background: rgba(114, 51, 247, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            color: #d1bafc;
            font-size: 0.9em;
        }

        .transcript {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #E6E6E9;
            border: 1px solid rgba(114, 51, 247, 0.3);
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #ff4444;
        }

        .hidden {
            display: none;
        }

        .audio-preview {
            margin-top: 20px;
            width: 100%;
        }

        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(114, 51, 247, 0.2);
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div style="width: 100%; max-width: 800px; margin: 0 auto; position: relative;">
        <img src="assets/arm_brand_logo_guidelines_300x175px_01.png" alt="ARM Logo" style="position: absolute; top: 0; right: 0; height: 45px; width: auto; z-index: 10;">

        <div class="container" style="margin: 0;">
        <h1>Accelerate Whisper on ARM</h1>
        <p class="subtitle">Whisper ASR with Hugging Face Transformers on ARM Infrastructure</p>

        <div class="status ready" id="status">
            Ready to record
        </div>

        <div class="controls">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop & Transcribe</button>
        </div>

        <audio id="audioPreview" class="audio-preview hidden" controls></audio>

        <div id="resultSection" class="result-section hidden">
            <div class="result-header">
                <h2>Transcription</h2>
                <span class="timing" id="timing"></span>
            </div>

            <div class="transcript" id="transcript">
                Waiting for transcription...
            </div>

        </div>

        <div id="error" class="error hidden"></div>

        <footer>
            <p>ARM Learning Path - NeurIPS 2025 Demonstration</p>
        </footer>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const timing = document.getElementById('timing');
        const resultSection = document.getElementById('resultSection');
        const errorDiv = document.getElementById('error');
        const audioPreview = document.getElementById('audioPreview');

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkServerHealth();
        });

        async function checkServerHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                if (data.status !== 'ready') {
                    showError('Server is loading model, please wait...');
                    setTimeout(checkServerHealth, 5000);
                }
            } catch (e) {
                showError('Cannot connect to server. Please refresh the page.');
            }
        }

        startBtn.addEventListener('click', async () => {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Create MediaRecorder with WebM format
                const options = {
                    mimeType: 'audio/webm;codecs=opus'
                };

                // Fallback for browsers that don't support WebM
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'audio/webm';
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = '';
                    }
                }

                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await transcribeAudio(audioBlob);

                    // Show audio preview
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPreview.src = audioUrl;
                    audioPreview.classList.remove('hidden');
                };

                // Start recording
                mediaRecorder.start();
                isRecording = true;

                // Update UI
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.className = 'status recording';
                status.textContent = 'Recording in progress... Please speak clearly';
                hideError();
                resultSection.classList.add('hidden');

            } catch (err) {
                showError('Microphone access denied. Please allow microphone access and try again.');
                console.error('Error accessing microphone:', err);
            }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;

                // Update UI
                startBtn.disabled = false;
                stopBtn.disabled = true;
                status.className = 'status processing';
                status.textContent = 'Processing audio...';
            }
        });

        async function transcribeAudio(audioBlob) {
            try {
                // Create FormData and append the audio file
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.webm');

                // Send to server
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();

                // Display results
                displayResults(data);

            } catch (err) {
                showError(`Transcription failed: ${err.message}`);
                console.error('Transcription error:', err);
            } finally {
                // Reset status
                status.className = 'status ready';
                status.textContent = 'Ready to record';
            }
        }

        function displayResults(data) {
            // Show result section
            resultSection.classList.remove('hidden');

            // Display transcript
            transcript.textContent = data.text || 'No transcription available';

            // Display timing
            timing.textContent = `Processed in ${data.elapsed_seconds}s`;

            hideError();
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }
    </script>
</body>
</html>
