<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper on Arm - NeurIPS 2025 Demo</title>
    <style>
        @font-face {
            font-family: 'Aeonik-Regular';
            src: url('assets/fonts/Aeonik-Full-Family-Web/Aeonik-Regular.woff2') format('woff2'),
                 url('assets/fonts/Aeonik-Full-Family-Web/Aeonik-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Aeonik-Bold';
            src: url('assets/fonts/Aeonik-Full-Family-Web/Aeonik-Bold.woff2') format('woff2'),
                 url('assets/fonts/Aeonik-Full-Family-Web/Aeonik-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Aeonik-SemiBold';
            src: url('assets/fonts/Aeonik-Full-Family-Web/Aeonik-SemiBold.woff2') format('woff2'),
                 url('assets/fonts/Aeonik-Full-Family-Web/Aeonik-SemiBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Aeonik-Regular', 'Arial', sans-serif;
            background: #080225;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #211b3b;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 80px 60px;
            max-width: 800px;
            width: 100%;
            min-height: 500px;
            position: relative;
        }

        .screen {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 350px;
        }

        #recordingScreen {
            align-items: center;
            justify-content: center;
        }

        .timer {
            color: #999;
            font-size: 1.8em;
            font-family: 'Aeonik-Regular', sans-serif;
            margin-bottom: 40px;
            letter-spacing: 0.05em;
        }

        .wave-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wave-visual {
            width: 500px;
            height: auto;
            max-width: 90%;
        }

        .recording-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            margin-top: 40px;
        }

        .stop-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .stop-button:hover {
            transform: scale(1.05);
        }

        .stop-button:active {
            transform: scale(0.98);
        }

        .stop-button img {
            width: 120px;
            height: 120px;
            display: block;
        }

        .text-button {
            background: transparent;
            color: #E6E6E9;
            border: none;
            font-family: 'Aeonik-Regular', sans-serif;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px 20px;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .text-button:hover {
            opacity: 0.7;
        }

        .record-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .record-button:hover {
            transform: scale(1.05);
        }

        .record-button:active {
            transform: scale(0.98);
        }

        .record-button img {
            width: auto;
            height: auto;
            display: block;
        }

        .instruction-text {
            margin-top: 40px;
            color: #E6E6E9;
            font-size: 1.2em;
            font-family: 'Aeonik-Regular', sans-serif;
        }

        .footer-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 0.9em;
            font-family: 'Aeonik-Regular', sans-serif;
        }


        .result-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
            display: none;
        }

        .result-section:not(.hidden) {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h2 {
            color: #E6E6E9;
            font-size: 1.5em;
        }

        .timing {
            background: rgba(114, 51, 247, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            color: #d1bafc;
            font-size: 0.9em;
        }

        .transcript {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #E6E6E9;
            border: 1px solid rgba(114, 51, 247, 0.3);
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #ff4444;
        }

        .hidden {
            display: none;
        }

        .audio-preview {
            margin-top: 20px;
            width: 100%;
            display: none;
        }

        .audio-preview:not(.hidden) {
            display: block;
        }

        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(114, 51, 247, 0.2);
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div style="width: 100%; max-width: 800px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <img src="assets/arm_brand_logo_guidelines_300x175px_01.png" alt="Arm Logo" style="height: 65px; width: auto;">
            <img src="assets/NeurIPS-425x190-arm.png" alt="NeurIPS Logo" style="height: 65px; width: auto;">
        </div>

        <div class="container" id="mainContainer">
        <!-- Initial Screen -->
        <div id="initialScreen" class="screen">
            <button id="recordButton" class="record-button">
                <img src="assets/record.png" alt="Record" />
            </button>
            <p class="instruction-text">Press the button to start recording</p>
        </div>

        <!-- Recording Screen (hidden initially) -->
        <div id="recordingScreen" class="screen hidden">
            <div class="timer" id="timer">00:00.00</div>

            <div class="wave-container">
                <img src="assets/wave.png" alt="Wave" class="wave-visual" />
            </div>

            <div class="recording-controls">
                <button id="cancelBtn" class="text-button">Cancel</button>

                <button id="stopBtn" class="stop-button">
                    <img src="assets/stop-pause.png" alt="Stop" />
                </button>

                <button id="finishBtn" class="text-button">FINISH</button>
            </div>
        </div>

        </div>

        <audio id="audioPreview" class="audio-preview hidden" controls></audio>
        <div id="resultSection" class="result-section hidden">
            <div class="result-header">
                <h2>Transcription</h2>
                <span class="timing" id="timing"></span>
            </div>
            <div class="transcript" id="transcript">
                Waiting for transcription...
            </div>
        </div>
        <div id="error" class="error hidden"></div>

        <div style="text-align: center; margin-top: 40px;">
            <p style="color: #E6E6E9; font-size: 1.2em; font-family: 'Aeonik-Regular', sans-serif;">
                Whisper ASR with Hugging Face Transformers on Arm Infrastructure
            </p>
            <p style="color: #999; font-size: 1em; margin-top: 10px; font-family: 'Aeonik-Regular', sans-serif;">
                Demo version for supervised use
            </p>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime;
        let timerInterval;

        // Screens
        const initialScreen = document.getElementById('initialScreen');
        const recordingScreen = document.getElementById('recordingScreen');
        const recordButton = document.getElementById('recordButton');

        // Controls
        const cancelBtn = document.getElementById('cancelBtn');
        const stopBtn = document.getElementById('stopBtn');
        const finishBtn = document.getElementById('finishBtn');
        const timer = document.getElementById('timer');
        const transcript = document.getElementById('transcript');
        const timing = document.getElementById('timing');
        const resultSection = document.getElementById('resultSection');
        const errorDiv = document.getElementById('error');
        const audioPreview = document.getElementById('audioPreview');

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkServerHealth();
        });

        // Handle initial record button click
        recordButton.addEventListener('click', async () => {
            initialScreen.classList.add('hidden');
            recordingScreen.classList.remove('hidden');
            // Automatically start recording
            setTimeout(() => {
                startRecording();
            }, 300);
        });

        // Timer functions
        function startTimer() {
            recordingStartTime = Date.now();
            timerInterval = setInterval(updateTimer, 10);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            const centiseconds = Math.floor((elapsed % 1000) / 10);
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(centiseconds).padStart(2, '0')}`;
        }

        function resetTimer() {
            stopTimer();
            timer.textContent = '00:00.00';
        }

        async function checkServerHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                if (data.status !== 'ready') {
                    showError('Server is loading model, please wait...');
                    setTimeout(checkServerHealth, 5000);
                }
            } catch (e) {
                showError('Cannot connect to server. Please refresh the page.');
            }
        }

        async function startRecording() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Create MediaRecorder with WebM format
                const options = {
                    mimeType: 'audio/webm;codecs=opus'
                };

                // Fallback for browsers that don't support WebM
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'audio/webm';
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = '';
                    }
                }

                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                    // Only transcribe if we're finishing, not canceling
                    if (!window.canceledRecording) {
                        await transcribeAudio(audioBlob);

                        // Show audio preview
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPreview.src = audioUrl;
                        audioPreview.classList.remove('hidden');
                    }
                };

                // Start recording
                mediaRecorder.start();
                isRecording = true;
                window.canceledRecording = false;

                // Start timer
                startTimer();

                // Update UI
                hideError();
                resultSection.classList.add('hidden');

            } catch (err) {
                showError('Microphone access denied. Please allow microphone access and try again.');
                console.error('Error accessing microphone:', err);
                // Return to initial screen
                recordingScreen.classList.add('hidden');
                initialScreen.classList.remove('hidden');
            }
        }

        // Cancel button - go back to initial screen
        cancelBtn.addEventListener('click', () => {
            if (mediaRecorder && isRecording) {
                window.canceledRecording = true;
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
            }
            resetTimer();
            recordingScreen.classList.add('hidden');
            initialScreen.classList.remove('hidden');
        });

        // Stop button - pause/resume recording
        stopBtn.addEventListener('click', () => {
            // For now, just act as a pause button (no-op)
            // You could implement pause/resume functionality here
        });

        // Finish button - stop and transcribe
        finishBtn.addEventListener('click', () => {
            if (mediaRecorder && isRecording) {
                stopTimer();
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
            }
        });

        async function transcribeAudio(audioBlob) {
            try {
                // Create FormData and append the audio file
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.webm');

                // Send to server
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();

                // Display results
                displayResults(data);

            } catch (err) {
                showError(`Transcription failed: ${err.message}`);
                console.error('Transcription error:', err);
            } finally {
                // Return to initial screen after transcription
                setTimeout(() => {
                    recordingScreen.classList.add('hidden');
                    initialScreen.classList.remove('hidden');
                    resetTimer();
                }, 3000);
            }
        }

        function displayResults(data) {
            // Show result section
            resultSection.classList.remove('hidden');

            // Display transcript
            transcript.textContent = data.text || 'No transcription available';

            // Display timing
            timing.textContent = `Processed in ${data.elapsed_seconds}s`;

            hideError();
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }
    </script>
</body>
</html>
